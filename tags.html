---
layout: post
title: Tags
---
<!-- categories -->	
{% for tag in site.tags %}
<div class="box">
  <a name="{{ tag | first | cgi_escape }}"></a>
	<h1>{{ tag | first }}</h1>
	<ul class="postList">	
	{% for posts in tag %}
    {% for post in posts %}
      {% if post.title %}
    	  <li>
          <a href="{{ post.url }}" title="{{ post.title }}">
            {{post.title}}
          </a>
        </li>
	    {% endif %}
    {% endfor %}
  {% endfor %}
	</ul>
</div>				
{% endfor %}
